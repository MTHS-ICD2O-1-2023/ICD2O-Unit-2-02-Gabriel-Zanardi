<!DOCTYPE html>
<!--Made by Gabriel-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Math program in JS" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Gabriel" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-teal.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Math program in JS</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Math program in JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="right-image">
          <img
            src="./images/area_and_perimeter.png" alt="perimeter and area of a rectangle" />
        </div>
        <br />
        <!-- basic text-->
        <div id="area-rectangle">
          <p>The area is:</p>
        </div>
        <div id="perimeter-rectangle">
          <p>The perimeter is:</p>
        </div>
        <button>
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="doMathClicked()"
          Do math
        </button>
      </main>
    </div>
  </body>
</html>
